<body>
    <form action = "{% url 'result' %}" method="GET">
        <fieldset>
            <legend>location</legend>
            <input type="text" name = "location" placeholder = "location을 입력하세요">
        </fieldset>
        <fieldset>
            <legend>feature</legend>
             <input type = "text" name = "feature" placeholder = "feature를 입력하세요">
        </fieldset> 
        <br/>
        <input type="submit" value="tag searh">
    </form>
        <br/>
    <h2>현재 카페 목록</h2>
    {% for post_obj in post %}
    <li>{{ post_obj.title }} - {{ post_obj.location }} (feature: {{ post_obj.feature }}) star: {{post_obj.starrate}}
    </li>
    {% endfor %}
</body>
</html>
