<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h3>Searching Test</h3>
    <form action = "{% url 'result' %}" method = "GET"> <!-- 바로 result.html로 넘어가도록 -->
        <input type = "search" value = "" name = 'searching'/> <!-- 검색어 얻어내기 위해 name 추가 -->
        <input type = "submit" value = "search">
    </form>
    <br/>
    <h2>현재 카페 목록</h2>
    {% for post_obj in post %}
        <li>{{ post_obj.title }} - {{ post_obj.location }} (태그: {{ post_obj.tag_body }}) star: {{post_obj.starrate}}</li>
    {% endfor %}
</body>
</html>
