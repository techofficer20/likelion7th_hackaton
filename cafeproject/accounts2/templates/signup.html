{% extends 'base.html' %}




{% block import %}
{% endblock%}

{% load staticfiles %}

{% block contents %}


<center>
<div class="container">
    <h1>SIGN UP</h1>

    <form method="POST" action="{% url 'signup'%}">

        {% csrf_token %}
        Username:
        <br>
        <input name="username" type="text" value="">
        <br>
        Password:
        <br>
        <input name="password1" type="password" value="">
        <br>
        Confirm Password:
        <br>
        <input name="password2" type="password" value="">
        <br>
        <br>
        <input class="btn btn-light" type="submit" value="Sign Up!">
    </form>
</div>
</center>
{% endblock %}
