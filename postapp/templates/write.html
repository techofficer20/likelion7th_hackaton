{% extends 'base.html' %}


{% block import %}
{% endblock%}





<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</head>
{% block contents %}
<br>
<div class="container">
    <div class="alert alert-danger" role="alert">
        <h4>POST CAFE ☕️</h4>
    </div>
    <div class="container">
        <form action="{% url 'create' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <br>
            <h5>CAFE NAME</h5>
            <input class="alert alert-danger" type="text" name="title">
            <br>
            <br>
            <h5>CAFE IMAGE</h5>
            <input class="alert alert-danger" type="file" name="image">
            <br>
            <br>
            <h5>ABOUT CAFE</h5>
            <textarea class="alert alert-danger" cols=40 rows=10 name="body"></textarea>
            <br>
            <br>
            <h5>AREA</h5>
            <input class="alert alert-danger" type="text" name="area">
            <br>
            <br>
           <!--<input class="btn btn-dark" type="submit" value="제출하기">-->
            
            <input class="alert alert-danger" type="submit" value="SUBMIT">
        </form>
    </div>
</div>
{% endblock %}
